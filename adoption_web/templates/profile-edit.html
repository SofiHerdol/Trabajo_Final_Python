{% extends "base.html" %}

{% block title %}
    Editar Perfil
{% endblock %}

{% block content %}
<div class="card text-bg-dark mb-3 card border-light mb-3">
    <div class="card-body">
        <h1 style="text-align:center;">Editar perfil de:</h1>
        <h2 style="text-align: center;">{{username}}</h2>
    </div>
</div>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" value="Enviar">
</form>
{% endblock %}
