{% extends 'base.html' %}

{% block title %}
    Eliminación de Animal
{% endblock %}

{% block content %}
<p></p>
<div class="text-dark">
    <h2>Aviso a borrar:</h2>
    <h1 class="text-danger">{{object.name}}</h1>
    <h3 class="text-danger">{{object.age}} años, {{object.breed}}</h3>
    <h2>Seguro que desea eliminarlo?</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Borrar">
    </form>
</div>

{% endblock %}
